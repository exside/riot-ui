<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riot UI Demo</title>
    <style>
        html {
            padding: 20px !important;
            background-color: #fff !important;
        }
    </style>
</head>
<body>

<div>
    <h4>Autocomplete</h4>
    <autocomplete
            options="{options}"
            placeholder="Select a US state"
            style="width: 300px"
            onchange="{teste}"
            filter="{filter}">
    </autocomplete>
</div>
<script src="https://cdn.jsdelivr.net/riot/2.3/riot.min.js" type="text/javascript"></script>
<script src="../dist/rui.js" type="text/javascript"></script>
<script>
    var filter = function(opt) {
        return opt.text != "Alabama" && opt.text != "North Dakota";
    };
    
    var teste = function(novoValor) {
        console.log('opa! mudou para ' + novoValor)
    }

    var options = [
        {key: "AL", text: "Alabama"},

        {key: "AZ", text: "Arizona"},
        {key: "AR", text: "Arkansas"},

        {key: "KS", text: "Kansas"},

        {key: "LA", text: "Louisiana"},
        {key: "ME", text: "Maine"},
        {key: "MH", text: "Marshall Islands"},
        {key: "MD", text: "Maryland"},
        {key: "MA", text: "Massachusetts"},
        {key: "MI", text: "Michigan"},
        {key: "MN", text: "Minnesota"},

    ];

    options = Object.keys(options).map(function (s) {
        return {key: s, text: options[s]};
    });

    riot.mount('*');

</body>
</html>
